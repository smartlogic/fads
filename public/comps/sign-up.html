<!DOCTYPE HTML>
<html>
<head>
	<title>Create Your Profile | LHO</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
</head>

<body>

<h1>Create a Profile</h1>

<div id="content">
	<form action="sign-up-interests.html">
		
		<p>This won't take more than 5 minutes; promise.</p>
		
		<fieldset>
			<legend>The Basics</legend>
			<div class="required field">
				<label style="width: 40%;">First Name</label>
				<input type="text" name="first_name">
			</div>
			<div class="required field">
				<label style="width: 40%;">Last Name</label>
				<input type="text" name="last_name">
			</div>
			<div class="required field">
				<label style="width: 40%;">Email</label>
				<input type="email" name="email" autocapitalize="off" />
			</div>
			<div class="required field">
				<label style="width: 40%;">Password</label>
				<input type="password" name="password" autocapitalize="off">
			</div>
			<div class="required field">
				<label style="width: 40%;">Gender</label>
				<div class="radio-group">
					<input type="radio" name="gender" id="gender_male" value="male" />
					<label for="gender_male">Male</label>
					<input type="radio" name="gender" id="gender_female" value="female" />
					<label for="gender_female">Female</label>
				</div>
			</div>
			<div class="field">
				<label style="width: 40%;">Cellphone</label>
				<input type="tel" name="phone">
			</div>
			<div class="required field">
				<label style="width: 40%;">Birth Year</label>
				<select name="birth_year"><option value="">Select One</option><option value="1982">1982</option></select>
			</div>
			<div class="required field">
				<label style="width: 40%;">Zip code</label>
				<input type="number" name="zipcode" step="1" min="1" max="99999" />
			</div>
		</fieldset>
		
		<input type="submit" value="Sign Up!" />
		
	</form>
</div>

</body>
</html>
